<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Medicine</title>
</head>
<body>
<h2>Add Medicine</h2>
<form action="#" th:action="@{/medicines-view/add}" th:object="${medicine}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br>

    <label>Dose:</label>
    <input type="text" th:field="*{dose}" required><br>

    <label>Time:</label>
    <input type="datetime-local" th:field="*{time}" required><br>

    <button type="submit">Add</button>
</form>
</body>
</html>
